<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资记账本 - 邮箱验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 28px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .app-name {
            color: #667eea;
            font-weight: bold;
        }
        .instructions {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .step {
            margin: 10px 0;
            padding: 8px 0;
        }
        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>邮箱验证成功！</h1>
        <p>恭喜您，邮箱验证已完成！</p>
        <p>您现在可以使用 <span class="app-name">投资记账本</span> 的完整功能了。</p>
        
        <div class="instructions">
            <h3>接下来的步骤：</h3>
            <div class="step">
                <span class="step-number">1</span>
                关闭此网页
            </div>
            <div class="step">
                <span class="step-number">2</span>
                返回投资记账本应用
            </div>
            <div class="step">
                <span class="step-number">3</span>
                使用您的邮箱和密码登录
            </div>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            如果您在登录时遇到问题，请确保使用正确的邮箱和密码。
        </p>
    </div>

    <script>
        // 自动处理 Supabase 的确认参数
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        if (token && type) {
            console.log('邮箱验证令牌已接收');
            // 这里可以添加额外的处理逻辑
        }
    </script>
</body>
</html>
